<ul class="list-group">
    <li (click)="setCurrentBrandId(0)" routerLink="/cars" [class]="getAllBrandClass()">Brands</li>
    <li (click)="setCurrentBrandId(brand.id)" routerLink="/cars/brand/{{brand.brandName}}" *ngFor="let brand of brands" [class]="getBrandClass(brand)">{{ brand.brandName }}</li>
</ul>
